        <div class="col-12 col-lg-6 form-registro">

            <div class="row d-flex justify-content-center ">

                <div class="col-lg-8 position-relative   ">
                  
                  <div class=" logo">InciTracker</div>
                  <div class="formulario-registro">

					<form action="iniciar" method="post" class="needs-validation mt-3" novalidate>

                    

                  <div class="mt-3 form-floating position-relative">
                    <input type="email" name="email" id="input-email" class="form-control" required placeholder="Correo electrónico"/>
                    <label for="input-email" class="form-label formulario-letra">E-mail</label>
                   
        
                    <div class="valid-feedback">Campo valido</div>
                    <div class="invalid-feedback">Debes completar el correo electrónico</div>
                  </div>


                  <div class="mt-3 form-floating position-relative">
                    <input type="password" name="password" id="input-password" class="form-control" required placeholder="Correo electrónico"/>
                    <label for="input-password" class="form-label formulario-letra">Contraseña</label>
                  
        
                    <div class="valid-feedback">Campo valido</div>
                    <div class="invalid-feedback">Debes completar el correo electrónico</div>
                  </div>
              
                   
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar sesión</button>
                </form>

                <div class="text-center mt-2 formulario-subtitle mt-3">No tiene cuenta? <a href="registro" class="text-primary">Registrarse</a></div>
                <div class="google d-flex align-items-center justify-content-center gap-3 mt-3"><img class="icono-google " src="img/icons8-logo-de-google.svg">Inicie sesión con google</div>
              </div>

            </div>
            </div>
        </div>
